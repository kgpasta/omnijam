<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<script src = "js/jquery/jquery-1.11.0.js"></script>
 		<script src = "js/bootstrap/bootstrap.js"></script>	
	</head>
	<body>
		<div class = 'row' id = 'header'>
			<div class = 'col-md-2 logo'>
				<a href="index.html"><img src = 'assets/icons/logoWhite.png'/></a>
			</div>
			<div class ='col-md-7'></div>
			<div class = 'col-md-3'>
				<nav role="navigation">
					<ul class ='nav navbar-nav'>
						<li><a href='index.html' class ='navbar-link'>About</a></li>
						<li><a href= 'register.html' class ='navbar-link'>Sign Up</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class = 'modal fade' id = 'loginModal' aria-hidden = 'true'>
			<div class = 'modal-dialog'>
				<div class = 'modal-content'>
					<div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title" id="myModalLabel">Login</h4>
			      	</div>
			      <div class="modal-body">
			      	<form role = 'form'>
			      		<div class="form-group">
						    <label for="username">Username</label>
						    <input type="text" class="form-control" id="username" placeholder="Username">
						</div>
						<div class="form-group">
						    <label for="password">Password</label>
						    <input type="password" class="form-control" id="password" placeholder="Password">
						</div>
						<div class = 'form-group'>
							<button type="button" class="btn btn-default">Login</button>
						</div>
			      	</form>
			      </div>
				</div>
			</div>
		</div>
	</body>
</html>
